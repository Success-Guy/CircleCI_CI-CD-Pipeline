  slack: circleci/slack@4.1

commands:

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters:
      # Add parameter here   
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack \
              --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            aws cloudformation delete-stack \
              --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
      
    ## ssh key "d2:e2:97:f4:a7:4b:fa:dc:39:1c:5f:b8:68:4f:40:dd" 18462a0
  
  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    parameters:
      # Add parameter here     
    steps:
      - restore_cache:
          keys: [backend]
      - run:
          name: Revert migrations
          when: on_fail
          command: |
            export SUCCESS=$(curl -s "https://kvdb.io/FMLQNrgswpWNod5mUzQrmG/migration_${CIRCLE_WORKFLOW_ID:0:7}")
            # Reverting the database state
            if (( $SUCCESS == 1 ));
            then
              cd ~/project/backend
              npm install
              npm run migration:revert          
            fi
            
jobs:

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build frontend
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  build-backend:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
            cd ..
            tar -C backend -czf artifact.tar.gz .
            ls -a1l 
            # mv artifact.tar.gz build/
      - save_cache:
          key: backend
          paths: [backend/node_modules]

      - persist_to_workspace:
          root: ~/
          paths:
            - project/artifact.tar.gz
      
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  test-frontend:
    docker: 
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Run Test
          command: |
            cd frontend
            npm run test
      - slack/notify:
          channel: 03-cloud-devops
          event: fail
          template: basic_fail_1
                
  test-backend:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend]
      - run:
          name: Run Test
          command: |
            cd backend
            # npm install
            npm run test
      - slack/notify:
          channel: 03-cloud-devops
          event: fail
          template: basic_fail_1

  scan-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      # - restore_cache:
      #     keys: [frontend-build]
      - run:
          name: test
          command: |
            cd frontend
            npm install
            # npm update --force
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical
      - slack/notify:
          channel: 03-cloud-devops
          event: fail
          template: basic_fail_1

  scan-backend:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - restore_cache:
          keys: [backend]
      - run:
          name: test
          command: |
            cd backend
            npm update --force
            npm audit fix --audit-level=critical --force
            npm audit --audit-level=critical

      - slack/notify:
          channel: 03-cloud-devops
          event: fail
          template: basic_fail_1

  deploy-infrastructure:
    docker: 
      - image: amazon/aws-cli
      # Docker image here that supports AWS CLI
    steps:
      # Checkout code from git
      - checkout
      - run:  yum install tar gzip -y
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople-backend
              
      - run:
          name: Ensure front-end infrastructure exist
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
              --tags project=udapeople-frontend 

      - run:
          name: Add back-end ip to ansible inventory
          command: |
            echo "[all]" > ~/project/.circleci/ansible/inventory.txt
            aws ec2 describe-instances \
              --filter "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text >> ~/project/.circleci/ansible/inventory.txt
            cat ~/project/.circleci/ansible/inventory.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - project/.circleci/ansible/inventory.txt
      - destroy-environment
      # Here's where you will add some code to rollback on failure      

  configure-infrastructure:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints: ["d2:e2:97:f4:a7:4b:fa:dc:39:1c:5f:b8:68:4f:40:dd"]
      - run:
          name: Install Ansible
          command: |
            apk add --update ansible
      - attach_workspace:
          at: ~/
      - run:
          name: Run Playbook and Configure server
          command: |
            cd .circleci/ansible
            ansible-playbook -i inventory.txt configure-server.yml

  run-migrations:
    docker:
      - image: cimg/node:18.4.0
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - restore_cache:
          keys: [backend]
      - run:
          name: Run migrations
          command: |
            cd backend
            # npm install            
            # Run and save the migration output
            npm run migrations > ~/project/migrations_dump.txt
            cat ~/project/migrations_dump.txt
      - run:
          name: Send migration results to memstash
          command: |
            if grep -q "has been executed successfully." ~/project/migrations_dump.txt
            then
              curl "https://kvdb.io/FMLQNrgswpWNod5mUzQrmG/migration_${CIRCLE_WORKFLOW_ID:0:7}" -s -d '1'
            fi 
      - persist_to_workspace:
          root: ~/
          paths:
            - project/migrations_dump.txt
      - destroy-environment

  deploy-frontend:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          command: |
            curl -fsSL https://rpm.nodesource.com/setup_16.x | bash -
            yum install -y nodejs
            yum install -y gzip
            yum install -y tar
      - run:
          name: Get backend url
          command: |
            export BACKEND_IP=$(aws ec2 describe-instances \
              --filter "Name=instance-state-name,Values=running" \
              --query 'Reservations[*].Instances[*].PublicIpAddress' \
              --output text)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Deploy frontend objects
          command: |
            cd frontend
            cat .env
            npm install
            npm run build
            # rm -fR node_modules
            # tar -czf artifact-"${CIRCLE_WORKFLOW_ID:0:7}".tar.gz .
            aws s3 cp dist s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive

      - destroy-environment  
      - revert-migrations   
      # Here's where you will add some code to rollback on failure 
  
  deploy-backend:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      # - when:
      #     condition:
      #       equal: [master]
      - add_ssh_keys:
          # You can get this ID in the section where you registered the SSH Key
          fingerprints: ["d2:e2:97:f4:a7:4b:fa:dc:39:1c:5f:b8:68:4f:40:dd"]
      - restore_cache:
          keys: [backend]
      - attach_workspace:
          at: ~/
      - run:
          name: Install Ansible ans aws-cli
          command: |
            apk add --update ansible
            apk add --no-cache \
            python3 \
            py3-pip \
            && pip3 install --upgrade pip \
            && pip3 install --no-cache-dir \
                awscli \
            && rm -rf /var/cache/apk/*
      - run:
          name: Prepare deploy
          command: |
            # cd backend
            # npm install
            # npm run build
            # cd ..
            # Zip the directory
            tar -C backend -czf artifact.tar.gz .
            mv artifact.tar.gz ~/project/build/artifact.tar.gz
            ls -al1h build
      - run:
          name: Deploy backend
          command: |
            cd .circleci/ansible
            echo "Contents  of the inventory.txt file is -------"
            cat inventory.txt
            ansible-playbook -i inventory.txt deploy-backend.yml

      # Here's where you will add some code to rollback on failure
      - destroy-environment
      - revert-migrations

  smoke-test:
    docker:
      - image: python:3.7-alpine3.11
    steps:
      - checkout
      - attach_workspace:
          at: ~/
      - run:
          name: Install dependencies
          command: |
            apk add --update curl
            apk add --no-cache \
            python3 \
            py3-pip \
            && pip3 install --upgrade pip \
            && pip3 install --no-cache-dir \
                awscli \
            && rm -rf /var/cache/apk/*
      - run:
          name: Backend smoke test
          command: |
              tail -1 .circleci/ansible/inventory.txt
              export BACKEND_IP=$(tail -1 .circleci/ansible/inventory.txt)
              export BACKEND_URL="http://${BACKEND_IP}:3030/api/status"
              echo ${BACKEND_URL}
              # if curl "http://${BACKEND_IP}:3030/api/status" | grep "ok"
              if curl ${BACKEND_URL} | grep "ok"
              then
                  return 0
              else
                  return 1
              fi

      - run:
          name: Frontend smoke test.
          command: |          
              URL="http://udapeople-${CIRCLE_WORKFLOW_ID:0:7}.s3-website-us-east-1.amazonaws.com/#/employees"            
                echo ${URL} 
                if curl -s ${URL} | grep "Welcome"
                then
                    # Change this to 0 after the job fails
                  return 0
                else
                  return 1
                fi
      - destroy-environment
      - revert-migrations
              
  cloudfront-update:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependency
          command:
            yum install -y gzip
            yum install -y tar
      - run:
          name: Get old WorkID and persist it
          command: |
            aws cloudformation \
              list-exports --query "Exports[?Name=='WorkID'].Value" \
              --no-paginate --output text >> ~/project/oldWorkID.txt

      - run:
          name: Update cloudfront distribution
          command: |
            aws cloudformation deploy \
            --template-file .circleci/files/cloudfront.yml \
            --stack-name Udapeople-WEB \
            --parameter-overrides WorkID="${CIRCLE_WORKFLOW_ID:0:7}" \
            --tags project=udapeople
      - persist_to_workspace:
          root: ~/
          paths:
            - project/oldWorkID.txt
      - destroy-environment

  cleanup:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Install dependency
          command:
            yum install -y gzip
            yum install -y tar
      - attach_workspace:
          at: ~/
      - run:
          name: Get old stack workflow id
          command: |
            export OldWorkID=$(cat ~/project/oldWorkID.txt)
            echo OldWorkID: "${OldWorkID}"
            echo CIRCLE_WORKFLOW_ID: "${CIRCLE_WORKFLOW_ID:0:7}"
            # Fetch the stack names          
            export STACKS=($(aws cloudformation list-stacks --query "StackSummaries[*].StackName" \
              --stack-status-filter CREATE_COMPLETE --no-paginate --output text)) 
            echo Stack names: "${STACKS[@]}"
            # destroy previous stack
            echo OldBucketID: "$OldWorkID"
            # for loop
            for index in "${STACKS[@]}"; do
              echo "$index"
              if [[ grep "${CIRCLE_WORKFLOW_ID:0:7}" $index]]
                then
                  echo $index
                else
                  aws s3 rm "s3://udapeople-${OldWorkID}" --recursive
                  aws cloudformation delete-stack --stack-name "$index"
                  aws cloudformation delete-stack --stack-name "$index"
                fi              
            done
         
